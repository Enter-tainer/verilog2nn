name: Test

on:
  push:
    branches: [main, thread/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Yosys and iverilog
        run: sudo apt-get update && sudo apt-get install -y yosys iverilog

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install torch --index-url https://download.pytorch.org/whl/cpu && pip install safetensors packaging

      - name: Install package
        run: pip install -e .

      - name: Run tests
        run: python tests/run_tests.py
