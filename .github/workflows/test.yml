name: Test

on:
  push:
    branches: [main, thread/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Yosys and iverilog
        run: sudo apt-get update && sudo apt-get install -y yosys iverilog

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python and install dependencies
        run: |
          uv venv
          uv pip install torch --index-url https://download.pytorch.org/whl/cpu
          uv pip install -e .

      - name: Run tests
        run: uv run python tests/run_tests.py
