name: Test

on:
  push:
    branches: [main, thread/*]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Yosys and iverilog
        run: sudo apt-get update && sudo apt-get install -y yosys iverilog

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv pip install --system torch --index-url https://download.pytorch.org/whl/cpu && uv pip install --system safetensors numpy

      - name: Install package
        run: uv pip install --system -e .

      - name: Run tests
        run: python tests/run_tests.py
